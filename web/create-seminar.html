<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <title>Create a seminar</title>
    <style>
            #createseminar{
                text-decoration: underline;
            }
        </style>
</head>
<body>
    <div class="header"></div>
    <h1 style= "text-align: center; font-family: SourceSansProRegular">Create Seminar</h1>
    <div class="createSeminarBlock">
        <form action="#createaction" method="POST">
        <table>
            <tr>
                <th colspan="2">Seminar Name</th>
                <th>Seminar Description</th>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="seminarName" placeholder="Name" required></td>
                <td rowspan="3"><textarea name="seminarDescription" placeholder="About the seminar..." required></textarea></td>
            </tr>
            <tr>
                <th>Venue Name</th>
                <th>Venue Location</th>
            </tr>
            <tr>
                <td><input type="text" name="venueName" placeholder="Venue Name" required></td>
                <td><input type="search" name="venueLocation" placeholder="Address..." required ></td>
            </tr>
            <tr>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
            <tr>
                <td><input type="date" name="seminarDate"  required></td>
                <td><input type="time" name="seminarStart" required></td>
                <td><input type="time" name="seminarEnd" required></td>
            </tr>
            <tr>
                <th>Speaker Name</th>
                <th>Seminar Host</th>
                <th rowspan="3"><img src="image/building.jpg" alt="UTS Logo" style="width: 350px; height:250px;"></th>
                
            </tr>
            <tr>
                <td><input type="text" name="speakerName" placeholder="Speaker Name" required></td>
                <td><input type="text" name="seminarHost" placeholder="Host Name" required></td>
            </tr>
            <tr>
                <th>Speaker Bio</th>
            </tr>
            <tr>
                <td colspan="2"><textarea name="speakerBio" placeholder="About the speaker..." required></textarea></td>
                <td rowspan="3"><input type="file" name="seminarImage"></td>
            </tr>
            <tr>
                <th colspan="3" style="text-align: center"><input id="submitButton" type="submit" name="seminarSubmit" value="Create Seminar"></th>
            </tr>
        </table>
        
    </form>
    </div>
</body>
</html>
